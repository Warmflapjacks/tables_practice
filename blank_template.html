<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal_table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
        <table>
            <!--Table Row <tr></tr> stops row from growing-->
            <tr>
                <td>Hi, I'm the first cell</td>
                <td>I'm the second cell</td>
                <td>I'm the third cell</td>
                <td>I'm the fourth cell</td>
            </tr>
            <tr>
                <td>Second row, first cell</td>
                <td>Second row, second cell</td>
                <td>Second row, third cell </td>
                <td>Second row, fourth cell</td>
            </tr>
        </table>

  </body>
</html>
